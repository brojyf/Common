# Guideline
## 1. No 500 status code
## 2. Skip unnecessary description
## 3. Lower case except long description

openapi: 3.1.0
info:
  title: Common App
  description: The API for Common APP
  version: 0.0.0

servers:
  - url: 'http://localhost:8080'
    description: development environment
  - url: 'https://patjiang.dpdns.org'
    description: production environment

security:
  - BearerAuth: []

tags:
  - name: Auth
    description: authentication group

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    OneTimeBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Business Objects
    AuthResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
        - refresh_token
        - user_id
      properties:
        access_token:
          type: string
          description: JWT
        token_type:
          type: string
        expires_in:
          type: integer
        refresh_token:
          type: string
        user_id:
          type: integer
          format: int64
          description: unsigned integer 54
    EmailAndPassword:
      type: object
      required: [email, password]
      properties:
        email:
          $ref: '#/components/schemas/Email'
        password:
          $ref: '#/components/schemas/Password'
    # Basics
    Username:
      type: string
      maxLength: 50
      description: only letters and digits
    Password:
      type: string
      minLength: 8
      maxLength: 20
      pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).*$'
      description: >
        must be 8-20 characters long, and contain at least one lowercase letter, 
        one uppercase letter, one digit, and one special character
    Email:
      type: string
      format: email
      maxLength: 255
    Scene:
      type: string
      enum: [signup, reset_password]
    Error:
      type: object
      required: [error]
      properties:
        code:
          type: string
          example: ATK_EXPIRED
        error:
          type: string

paths:
  /auth/request-code:
    post:
      summary: apply for verification code
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, scene]
              properties:
                email:
                  $ref: '#/components/schemas/Email'
                scene:
                  $ref: '#/components/schemas/Scene'
      responses:
        '200':
          description: always return true to avoid attacks
          content:
            application/json:
              schema:
                type: object
                required: [otp_id]
                properties:
                  otp_id:
                    type: string
        '400':
          description: invalid request
        '429':
          description: frequency limit


  /ping:
    get:
      summary: check server health
      security: []
      responses:
        '200':
          description: server is working correctly
          content:
            text/plain:
              example: 'pong'